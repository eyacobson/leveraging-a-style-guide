<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta http-equiv="cleartype" content="on"/>

		<title>Applying Jim Lindstrom's Reference Style Guide</title>

		<link rel="stylesheet" type="text/css" href="boxes.css">
		<link rel="stylesheet" type="text/css" href="buttons.css">
		<link rel="stylesheet" type="text/css" href="forms.css">
		<link rel="stylesheet" type="text/css" href="containers.css">
	</head>

	<body>
		<input type="text" class="box-rounded-soft">
		<input type="text" class="box-rounded-hard-right">

		<a href="#" class="button-primary">Primary</a>
		<a href="#" class="button-secondary">Secondary</a>

		<div class="container-colored-primary-title">
			<h2>Form Elements</h2>
		</div>
		<div class="container-colored-primary-inner" style="border-width: 2px;">
			<form class="border-color-green1" style="padding-left: 10px;">
				<div class="form_section">
					<h3 class="font-big2" style="margin-top: 10px;">Name</h3>
					<span class="form_row">
						<span class="row_label">
							First &amp; Middle Name(s)
						</span>

						<span class="row_label">
							Last Name
						</span>
					</span>

					<span class="form_row">
						<input type="text" class="box-rounded-hard">
						<input type="text" class="box-rounded-hard">
					</span>
				</div>

				<a href="#" class="button-primary color-white1 font-xbig">Search</a>
			</form>
		</div>
	</body>
</html>
